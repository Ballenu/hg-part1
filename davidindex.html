<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>THE LAN | Another way of enjoying eGames</title>
</head>

<body>
    <section class="events">
        <div class="events--hover"></div>
        <div class="events__btn-box">
            <div class="events__btn-box--btn">
                <input type="checkbox" class="events__btn-box--showcontent" id="upgrade"/>
                <label for="upgrade"></label>
                <div class="events__heading">
                    <h1 class="events__heading--notChecked">
                        UPGRADE
                    </h1>
                    <h1 class="events__heading--checked">
                        UPGRADED
                    </h1>
                </div>
                <div class="events__content">
                    <div class="events__content--gaming">
                        <h1 class="events__content--headings">GAMING</h1>
                        <div class="events__content--headings-bg">
                        </div>
                        <!--p class=""></p-->
                    </div>
                    <div class="events__content--celebrations">
                        <h1 class="events__content--headings">CELEBRATIONS</h1>
                        <div class="events__content--headings-bg">
                        </div>
                    </div>
                    <div class="events__content--wedding">
                        <h1 class="events__content--headings">WEDDING</h1>
                        <div class="events__content--headings-bg">
                        </div>
                    </div>
                    <div class="events__content--meetings">
                        <h1 class="events__content--headings">MEETINGS</h1>
                        <div class="events__content--headings-bg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </section>
</body>
</html>
